name: GitHub Actions Demo

on:
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps: 
      - name: "Event name"
        run: "echo ${{ github.event_name }}"
      - name: "Branch name"
        run: "echo ${{ github.ref }}"
      - uses: "actions/checkout@v3"
      - name: "List files"
        run: "tree"
